<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/account/new" th:object="${accountForm}" method="post">
        <div class="form-group">
            <label th:for="clientId">고객번호</label>
            <input type="text" th:field="*{clientId}" class="form-control" placeholder="고객번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="balance">입금금액</label>
            <input type="number" th:field="*{balance}" class="form-control" placeholder="입금금액을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="major">계좌종류</label>
            <select th:field="*{accountType}" class="form-control">
                <option value="">계좌 종류</option>
                <option th:each="accountType : ${accountTypes}" th:value="${accountType.name()}"
                        th:text="${accountType}">none</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/card/new" th:object="${cardForm}" method="post">
        <div class="form-group">
            <label th:for="accountNumber">계좌번호</label>
            <input type="text" th:field="*{accountNumber}" class="form-control" placeholder="계좌번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="limitAmount">카드한도</label>
            <input type="number" th:field="*{limitAmount}" class="form-control" placeholder="카드한도를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="cardType">카드종류</label>
            <select th:field="*{cardType}" class="form-control">
                <option value="">카드 종류</option>
                <option th:each="cardType : ${cardTypes}" th:value="${cardType.name()}"
                        th:text="${cardType}">none</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->

</body>
</html>
